<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contacts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <form #contactsForm="ngForm" novalidate>
        <ion-list no-lines>
          <ion-item>
            <ion-label stacked color="primary">Name</ion-label>
            
            <ion-input [(ngModel)]="contact.Name" name="contactName" type="text" placeholder="Enter the name" #contactName="ngModel" spellcheck="false" autocapitalize="off"
              required>
            </ion-input>
          </ion-item>
          
          <p ion-text [hidden]="contactName.valid || submitted == false" color="danger" padding-left>
            Name is required
          </p>
        
          <ion-item>
            <ion-label stacked color="primary">Mobile</ion-label>
            <ion-input [(ngModel)]="contact.Mobile" name="contactMobile" type="number" placeholder=999999999 #contactMobile="ngModel" required>
            </ion-input>
          </ion-item>
          <p ion-text [hidden]="contactMobile.valid || submitted == false" color="danger" padding-left>
            Mobile is required
          </p>

          <ion-item>
              <ion-label stacked color="primary">Email</ion-label>
              <ion-input [(ngModel)]="contact.Email" name="contactEmail" type="email" placeholder="abc@xyz.com" #contactEmail="ngModel" required>
              </ion-input>
          </ion-item>
          <p ion-text [hidden]="contactEmail.valid || submitted == false" color="danger" padding-left>
            Email is required
          </p>

        </ion-list>
    
      
      </form>
  

      <ion-grid>
          <ion-row >
              <ion-col></ion-col>
            <ion-col col-8>
                <button ion-button round (click)="onAddContact(contactsForm)" type="submit" block>Add to Contact List</button>
      
            </ion-col>
            <ion-col></ion-col>
          </ion-row>
          </ion-grid>

</ion-content>
