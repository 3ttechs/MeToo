<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Feedback</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content session-list">
  <ion-list>
    <ion-grid fixed>
      <ion-row align-items-stretch>
        

        
        <ion-col col-12 col-md-6 align-self-stretch align-self-center  approxItemHeight="457px">

            <ion-card class="session-card">
              <ion-card-header>
                <button ion-item detail-none>

                  Status update for XYZ
                </button>
  
              </ion-card-header>
  
              <ion-card-content class="outer-content">

                <form #feedbackForm="ngForm" novalidate>
                 
                    <ion-list no-lines>
                        <ion-item>
                            <ion-label stacked color="black">Organizer : Lakshmy</ion-label>
                            <ion-label stacked color="black">Date : 4July2018</ion-label>
                            <ion-label stacked color="black">Venue : TTT Office, Bangalore</ion-label>
                        </ion-item>
                        <hr>
                        <ion-item>
                            <ion-label stacked color="primary">
                                Not interested to give feedback
                            </ion-label>
                        <ion-checkbox solid></ion-checkbox>
                          </ion-item>
               
                        <ion-item>
                            <ion-label stacked color="primary">Feedback</ion-label>
                        </ion-item>


                        <ion-item>
                          <rating [(ngModel)]="rate" name="rate" title="Rating"
                              readOnly="false"
                              max="5"
                              emptyStarIconName="star-outline"
                              halfStarIconName="star-half"
                              starIconName="star"
                              nullable="false"
                              (ngModelChange)="onModelChange($event)">
                          </rating>                
                        </ion-item>

                        <ion-item>
                              <ion-textarea placeholder="Enter your feedback"></ion-textarea>
                        </ion-item>
                    </ion-list>

                </form>

                <ion-grid>
                    <ion-row >
                        <ion-col></ion-col>
                      <ion-col col-8>
                          <button ion-button round type="submit" block>Submit Feedback</button>
                
                      </ion-col>
                      <ion-col></ion-col>
                    </ion-row>
                    </ion-grid>



              </ion-card-content>
  
            </ion-card>
  
          </ion-col>


          <ion-col col-12 col-md-6 align-self-stretch align-self-center  approxItemHeight="457px">

              <ion-card class="session-card">
                <ion-card-header>
                  <button ion-item detail-none>

                    Information sharing session
                  </button>
    
                </ion-card-header>
    
                <ion-card-content class="outer-content">
  
                  <form #feedbackForm="ngForm" novalidate>
                   
                      <ion-list no-lines>
                          <ion-item>
                              <ion-label stacked color="black">Organizer : Lakshmy</ion-label>
                              <ion-label stacked color="black">Date : 4July2018</ion-label>
                              <ion-label stacked color="black">Venue : TTT Office, Bangalore</ion-label>
                          </ion-item>
                          <hr>
                          
                          <ion-item>
                              <ion-label stacked>
                                  Not interested to give feedback
                              </ion-label>
                          <ion-checkbox solid></ion-checkbox>
                            </ion-item>
                 
                          <ion-item>
                              <ion-label stacked color="primary">Feedback</ion-label>
                          </ion-item>
  
  
                          <ion-item>
                            <rating [(ngModel)]="rate" name="rate" title="Rating"
                                readOnly="false"
                                max="5"
                                emptyStarIconName="star-outline"
                                halfStarIconName="star-half"
                                starIconName="star"
                                nullable="false"
                                (ngModelChange)="onModelChange($event)">
                            </rating>                
                          </ion-item>
  
                          <ion-item>
                                <ion-textarea placeholder="Enter your feedback"></ion-textarea>
                          </ion-item>
                      </ion-list>
  
                  </form>


                  <ion-grid>
                      <ion-row >
                          <ion-col></ion-col>
                        <ion-col col-8>
                            <button ion-button round type="submit" block>Submit Feedback</button>
                  
                        </ion-col>
                        <ion-col></ion-col>
                      </ion-row>
                      </ion-grid>

  
                </ion-card-content>
    
              </ion-card>
    
            </ion-col>
        



      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
