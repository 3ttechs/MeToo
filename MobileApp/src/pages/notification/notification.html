<ion-header>
	<ion-navbar>
	  <button ion-button menuToggle>
		<ion-icon name="menu"></ion-icon>
	  </button>
	  <ion-title>Notifications</ion-title>
	</ion-navbar>
  </ion-header>
  
  <ion-content class="outer-content session-list">
	<ion-list>
	  <ion-grid fixed>
		<ion-row align-items-stretch>
  
		  <ion-col col-12 col-md-6 align-self-stretch align-self-center  approxItemHeight="457px">
  
			<ion-card class="session-card">
			  <ion-card-header>
				<button ion-item detail-none>
				  <ion-avatar item-start>
					<!--<img [src]="speaker.profilePic" alt="Speaker profile pic">-->
				  </ion-avatar>
				  Notification 1
				</button>
			  </ion-card-header>
  
			  <ion-card-content class="outer-content">
				<ion-list>
				  <button ion-item >
					<h3>Notification Details 1</h3>
				  </button>  
				</ion-list>
			  </ion-card-content>
  
			</ion-card>
  
		  </ion-col>

		  
		  <ion-col col-12 col-md-6 align-self-stretch align-self-center  approxItemHeight="457px">
  
			<ion-card class="session-card">
			  <ion-card-header>
				<button ion-item detail-none>
				  <ion-avatar item-start>
					<!--<img [src]="speaker.profilePic" alt="Speaker profile pic">-->
				  </ion-avatar>
				  Notification 2
				</button>
			  </ion-card-header>
  
			  <ion-card-content class="outer-content">
				<ion-list>
				  <button ion-item >
					<h3>Notification Details 2</h3>
				  </button>  
				</ion-list>
			  </ion-card-content>
  
			</ion-card>
  
		  </ion-col>

  
  

  
  
  
  
		</ion-row>
	  </ion-grid>
	</ion-list>
  </ion-content>
