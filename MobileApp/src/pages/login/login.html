<script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>

<ion-header>
	<ion-navbar hideBackButton="true">
		<ion-title>MeToo</ion-title>
	</ion-navbar>
</ion-header>

<ion-content > 



	<form #loginForm="ngForm" novalidate>

			<ion-grid>
					<ion-row >
							<ion-col  col-8></ion-col>
						<ion-col col-8>
								<div >
										<img src="assets/img/appicon.png" alt="MeToo logo">
									</div>
			
						</ion-col>
						<ion-col  col-8></ion-col>
					</ion-row>
					</ion-grid>


			
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked  color="primary">Username</ion-label>
				<ion-input [(ngModel)]="login.username" name="username" placeholder="Preferably your email ID"  type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
					required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
				Username is required
			</p>

			<ion-item>
				<ion-label stacked color="primary">Password</ion-label>
				<ion-input [(ngModel)]="login.password" name="password" placeholder="Enter password"  type="password" #password="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
				Password is required
			</p>
		</ion-list>


		<ion-grid>
		<ion-row >
				<ion-col></ion-col>
			<ion-col col-8>
				<button ion-button round (click)="onLogin(loginForm)" type="submit" block>Login</button>
				<a (click)="onForgotPassword()"  color="primary">Forgot Password</a>

			</ion-col>
			<ion-col></ion-col>
		</ion-row>
		</ion-grid>
	</form>
<!--
		<p ion-text style="text-align: center;" >Or Login with </p>
	-->	
<ion-grid style="align-items: center;">
	<ion-row >
		<ion-col col-4 >
		<button  ion-fab color="google" (click)="onGLogin()"><ion-icon name="logo-googleplus"></ion-icon></button>
		</ion-col>
		<ion-col col-4>
		<button ion-fab color="twitter" (click)="onTLogin(loginForm)"><ion-icon name="logo-twitter"></ion-icon></button>
		</ion-col>
		<ion-col col-4>
		<button ion-fab color="facebook" (click)="onFBLogin(loginForm)"><ion-icon name="logo-facebook"></ion-icon></button>
		</ion-col>
	</ion-row>
	</ion-grid>
<ion-grid>
				
	<ion-row>
		<ion-col></ion-col>
	  	<ion-col col-8><button ion-button round (click)="onSignup()" color="light" block>New user</button></ion-col>
	  	<ion-col></ion-col>
	</ion-row>

</ion-grid>
</ion-content>
