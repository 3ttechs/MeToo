<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Signup</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="login-page">

	<div class="logo">
		<img src="assets/img/appicon.png" alt="Ionic Logo">
	</div>

	<form #signupForm="ngForm" novalidate>
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked color="primary">Name</ion-label>
				<ion-input [(ngModel)]="signup.Name" placeholder="Name" name="Name" type="text" #Name="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="Name.valid || submitted == false" color="danger" padding-left>
				Name is required
			</p>

					
			<ion-item>
				<ion-label stacked color="primary">Username</ion-label>
				<ion-input [(ngModel)]="signup.username" placeholder="Username" name="username" type="text" #username="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
				Username is required
			</p>

			<ion-item>
				<ion-label stacked color="primary">Phone Number</ion-label>
				<ion-input [(ngModel)]="signup.PhoneNumber" placeholder="Phone Number" name="PhoneNumber" type="text" #PhoneNumber="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="PhoneNumber.valid || submitted == false" color="danger" padding-left>
				PhoneNumber is required
			</p>

			<ion-item>
				<ion-label stacked color="primary">Password</ion-label>
				<ion-input [(ngModel)]="signup.password" placeholder="**********" name="password" type="password" #password="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
				Password is required
			</p>

			<ion-item>
				<ion-label stacked color="primary">Confirm Password</ion-label>
				<ion-input [(ngModel)]="signup.Confirmpassword" placeholder="**********" name="password" type="password" #Confirmpassword="ngModel"
				 required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
				Confirm password is required
			</p>



			<ion-item>
				<ion-label stacked color="primary">Email</ion-label>
				<ion-input [(ngModel)]="signup.Email" name="Email" placeholder="abc@xyz.com" type="text" #Email="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="Email.valid || submitted == false" color="danger" padding-left>
				Email is required
			</p>


		</ion-list>

		<ion-row responsive-sm>


			<button ion-button round (click)="onSignup(signupForm)" type="submit" block>Create</button>
		</ion-row>
	</form>

</ion-content>
