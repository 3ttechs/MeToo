<ion-header>


        <ion-navbar color="primary">
                <button ion-button menuToggle>
                        <ion-icon name="menu"></ion-icon>
                      </button>

            <ion-title>{{viewTitle}}</ion-title>
        </ion-navbar>
        <ion-navbar >
                <ion-buttons>
                <!--<button ion-button [disabled]="isToday" (click)="today()">Today</button>-->
                <button ion-button outline color="light" (click)="changeMode('month')">M</button>
                <button ion-button outline color="light" (click)="changeMode('week')">W</button>
                <button ion-button outline color="light" (click)="changeMode('day')">D</button>
            </ion-buttons>
            <ion-buttons end>
                        <button ion-button  block outline icon-end  (click)="addEvent()">Add Meeting <ion-icon name="add"></ion-icon></button>
                <!--<button ion-button (click)="loadEvents()">Refresh</button>-->
            </ion-buttons>
        </ion-navbar>
    </ion-header>
    
    <ion-content class="has-header">
