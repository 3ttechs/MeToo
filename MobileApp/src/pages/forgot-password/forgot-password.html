<ion-header>
    <ion-navbar>
      <ion-title>Forgot Password</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
      <form #forgotPwdForm="ngForm" novalidate>
  <ion-list  no-lines>
    <ion-item>
      <ion-label stacked color="primary">Login ID</ion-label>
      <ion-input [(ngModel)]="forgotPwd.LoginId" name="LoginId" placeholder="LoginId"  type="text" #LoginId="ngModel" spellcheck="false" autocapitalize="off" required>
      </ion-input>
    </ion-item>
  
  </ion-list>
  
  <ion-grid>
    <ion-row >
        <ion-col></ion-col>
      <ion-col col-8>
        <button ion-button round (click)="onSendEmail(forgotPwdForm)" type="submit" block>Send</button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    </ion-grid>
    <br>
  </form>
  </ion-content>
