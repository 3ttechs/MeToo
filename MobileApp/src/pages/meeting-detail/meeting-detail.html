<ion-header>
  <ion-navbar>
    <ion-title *ngIf="meeting && meeting.isPast === 'Yes'">Past Meeting Details</ion-title>
    <ion-title *ngIf="meeting && meeting.isPast === 'No'">Upcoming Meeting Details</ion-title>
  </ion-navbar>

  <ion-grid padding>
  <div *ngIf="meeting" >      
      <button ion-item full icon-only color='light'>
          <ion-icon small item-left color='primary' name="information-circle"></ion-icon>
          <h3>{{meeting.title}}</h3>
        </button>  

        <button ion-item full icon-only color='light'>
            <ion-icon small item-left color='primary' name="ribbon"></ion-icon>
            <h3>{{meeting.organiserName}}</h3>
          </button>  

          <button ion-item full icon-only color='light'>
            <ion-icon  small item-left color='primary' name="calendar"></ion-icon>
            <h3>{{meeting.startDate}}, {{meeting.startTime}} - {{meeting.endTime}}</h3>
          </button>  

          <button ion-item full icon-only color='light'>
            <ion-icon  small item-left color='primary' name="locate"></ion-icon>
          <h3>{{meeting.venue}}</h3>
        </button>  
        <button *ngIf="meeting.isPast === 'Yes'" ion-button full icon-only color='primary'>
          Attendees and Feedback
        </button>
        <button *ngIf="meeting.isPast === 'No'" ion-button full icon-only color='primary'>
          Attendees and Meeting Response
        </button> 
  </div>
</ion-grid>
</ion-header>

<ion-content padding>
<ion-list>
    <ion-grid fixed>
    <ion-item *ngFor="let attendee of attendees">
      <ion-avatar item-start>
        <img src="assets/img/appicon_o.png">
      </ion-avatar>
      <h2>Name: {{attendee.name}}</h2>
      <h3>Email: {{attendee.email}}</h3>
      <h3>Phone: {{attendee.phoneNo}}</h3>
      <p *ngIf="meeting.isPast === 'Yes'">Feedback Response: {{attendee.feedbackResponse}}</p>
      <h3 *ngIf="meeting.isPast === 'Yes' && attendee.feedbackResponse === 'Given'">Rating: {{attendee.starRating}} <ion-icon name="star"></ion-icon></h3>
      <p *ngIf="meeting.isPast === 'Yes' && attendee.feedbackResponse === 'Given'">Feedback: {{attendee.feedbackNote}}</p>
      <p *ngIf="meeting.isPast === 'No'">Invitation Response: {{attendee.attendeeResponse}}</p>
    </ion-item>
  </ion-grid>
</ion-list>
