<ion-header>
  <ion-navbar>
    <ion-title *ngIf="meeting">Meeting Details</ion-title>
  </ion-navbar>

  <ion-grid padding>
  <div *ngIf="meeting" >      
      <button ion-item full icon-only color='light'>
          <ion-icon small item-left name="home"></ion-icon>
          <h3>{{meeting.title}}</h3>
        </button>  

        <button ion-item full icon-only color='light'>
            <ion-icon small item-left name="home"></ion-icon>
            <h3>{{meeting.organiserName}}</h3>
          </button>  

          <button ion-item full icon-only color='light'>
            <ion-icon  small item-left name="home"></ion-icon>
            <h3>{{meeting.startDate}}, {{meeting.startTime}} - {{meeting.endTime}}</h3>
          </button>  

          <button ion-item full icon-only color='light'>
            <ion-icon  small item-left name="home"></ion-icon>
          <h3>{{meeting.venue}}</h3>
        </button>  
        <button ion-button full icon-only color='primary'>
          Attendees and Feedback
        </button> 
  </div>
</ion-grid>
</ion-header>

<ion-content padding>
<ion-list>
    <ion-grid fixed>
    <ion-item *ngFor="let attendee of attendees">
      <ion-avatar item-start>
        <img src="../../assets/img/appicon_o.png">
      </ion-avatar>
      <h2>{{attendee.name}}</h2>
      <h3>{{attendee.email}}</h3>
      <h3>{{attendee.phoneNo}}</h3>
      <h3>Rating: {{attendee.starRating}}</h3>
      <p>Feedback: {{attendee.feedback}}</p>
    </ion-item>
  </ion-grid>
</ion-list>
